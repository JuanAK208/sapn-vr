<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foro - Policía Nacional de San Andreas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Foro - Policía Nacional de San Andreas</h1>
        {% if 'usuario' in session %}
        <a href="{{ url_for('logout') }}">Cerrar sesión</a>
        {% else %}
        <a href="{{ url_for('login') }}">Iniciar sesión</a>
        {% endif %}
    </header>

    <div class="container">
        {% for post in posts %}
        <div class="post">
            <h2>{{ post['titulo'] }}</h2>
            <p class="font-italic">Autor: {{ post['autor'] }}</p>
            <p>{{ post['contenido'] }}</p>
        </div>
        {% endfor %}
    </div>

    <footer>
        <p>&copy; 2024 Policía Nacional de San Andreas</p>
    </footer>
</body>
</html>
