<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Embed a Discord</title>
</head>
<body>
    <h1>Enviar Embed a Discord</h1>
    <div>
        <label for="webhookUrl">URL del Webhook:</label><br>
        <input type="text" id="webhookUrl" name="webhookUrl" style="width: 100%; margin-bottom: 10px;"><br>
        
        <label for="title">Título del Embed:</label><br>
        <input type="text" id="title" name="title" style="width: 100%; margin-bottom: 10px;"><br>
        
        <label for="description">Descripción del Embed:</label><br>
        <textarea id="description" name="description" rows="4" style="width: 100%; margin-bottom: 10px;"></textarea><br>
        
        <label for="color">Color del Embed:</label><br>
        <input type="color" id="color" name="color" value="#ff0000" style="margin-bottom: 10px;"><br>
        
        <button onclick="sendEmbed()">Enviar Embed</button>
    </div>

    <script>
        function sendEmbed() {
            const webhookUrl = document.getElementById('webhookUrl').value;
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const color = document.getElementById('color').value;

            if (!webhookUrl || !title || !description) {
                alert('Por favor, complete todos los campos.');
                return;
            }

            const payload = {
                embeds: [{
                    title: title,
                    description: description,
                    color: parseInt(color.replace('#', ''), 16)
                }]
            };

            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
            .then(response => {
                if (response.ok) {
                    alert('Embed enviado correctamente a Discord.');
                } else {
                    alert('Error al enviar el embed a Discord.');
                }
            })
            .catch(error => {
                console.error('Error al enviar el embed a Discord:', error);
                alert('Ocurrió un error al enviar el embed a Discord.');
            });
        }
    </script>
</body>
</html>
