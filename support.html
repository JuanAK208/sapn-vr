<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Embed a Discord</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #002868; /* Azul oscuro */
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #ff0000; /* Rojo */
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #002868; /* Azul oscuro */
            color: white;
            text-align: center;
            padding: 10px;
            bottom: 0;
            position: fixed;
            width: 100%;
        }

        h1, h2 {
            color: #000000;
        }

        #title_arrow {
            color: #FFFFFF;
        }

        p {
            margin-bottom: 20px;
        }

        .division {
            margin-bottom: 40px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="button"] {
            width: calc(100% - 10px);
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        textarea {
            width: calc(100% - 10px);
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            background-color: #002868;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #001C52;
        }
    </style>
</head>
<body>
    <header>
        <h1 id="title_arrow">Policía Nacional de San Andreas</h1>
    </header>

    <nav>
        <a href="index.html">Inicio</a>
        <a href="servicios.html">Servicios</a>
        <a href="penal.html">Artículo Penal</a>
        <a href="antecedentes.html">Búsqueda y Captura</a>
        <a href="postulacion.html">Postula</a>
    </nav>

    <div class="container">
        <label for="title">Título del Embed:</label>
        <input type="text" id="title" name="title">
        
        <label for="description">Descripción del Embed:</label>
        <textarea id="description" name="description" rows="4"></textarea>
        
        <button onclick="sendEmbed()">Enviar Embed</button>
    </div>
    <footer>&copy; Polícia Nacional de San Andreas</footer>
    <script>
        const webhookUrl = 'https://discord.com/api/webhooks/1215814980562190356/4AiDsEht7Gc8mX92FsHcQCqQ7u3eoly3wyW1aC34_HQ36JZaI-kU_NAY7tr3NZkpovMK'; // Reemplaza 'URL_DEL_WEBHOOK' con la URL de tu webhook
        const color = '#ff0000'; // Color del embed

        function sendEmbed() {
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;

            if (!title || !description) {
                alert('Por favor, complete todos los campos.');
                return;
            }

            const payload = {
                embeds: [{
                    title: title,
                    description: description,
                    color: parseInt(color.replace('#', ''), 16)
                }]
            };

            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
            .then(response => {
                if (response.ok) {
                    alert('Embed enviado correctamente a Discord.');
                    location.reload();
                } else {
                    alert('Error al enviar el embed a Discord.');
                }
            })
            .catch(error => {
                console.error('Error al enviar el embed a Discord:', error);
                alert('Ocurrió un error al enviar el embed a Discord.');
            });
        }
    </script>
</body>
</html>
